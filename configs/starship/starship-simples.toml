# format = 'via [🐋 $context](blue bold)'
# detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
# only_with_files = true
# disabled = false
# detect_extensions = []
# detect_folders = []

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "
format = '[${symbol}${version} ]($style)'
style = "bold yellow"
detect_extensions = ["java", "jar"]

[julia]
symbol = " "

[memory_usage]
symbol = " "
disabled = false
threshold = -1
style = 'bold dimmed green'
format = "[${symbol}${ram_pct}]($style)"

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
format = '[${symbol}python ]($style)'
style = "bold yellow"
detect_extensions = ["py"]
version_format = "v${raw}"

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shell]
zsh_indicator = ''
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = true

[localip]
ssh_only = true
format = '@[$localipv4](bold red) '
disabled = true

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "

[nodejs]
format = "[ Node ](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]
